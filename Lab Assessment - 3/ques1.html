<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab Assessment 3</title>
    </head>
    <body>
        <h1>Question 1 - Doctor's Appointment</h1>
        <form>
            <div>
                <label for="patient-name">Patient's Name: </label>
                <input type="text" id="patient-name" required /><br />
            </div>
            <br />
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" /><br />
            </div>
            <br />
            <div>
                <label for="total-visits">Number of Visits: </label>
                <input type="number" id="total-visits" name="visits" /><br />
            </div>
            <br />
            <div>
                <label for="date">Appointment Date: </label>
                <input type="date" id="date" /><br />
            </div>
            <br />
            <div>
                <label for="department">Department: </label>
                <input type="text" id="department" /><br />
            </div>
            <br />
            <input type="submit" />
        </form>
        <script src="index.js"></script>
    </body>
</html>

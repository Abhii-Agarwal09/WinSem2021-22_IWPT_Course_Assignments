<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/ques3_style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel-wrapper">
        <p id="image-count">Image 1</p>
        <div class="carousel-image-container">
            <img id="carousel-image" src="../assets/cat.jpg" alt="carousel image">
        </div>
        <div class="carousel-btn-container">
            <button class="btn" id="next-btn">Next</button>
            <button class="btn" id="add-btn">Add Image</button>
        </div>
    </div>
    <script src="../js/ques3.js"></script>
</body>
</html>
